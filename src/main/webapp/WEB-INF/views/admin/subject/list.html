<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>Danh sách môn học</title>

    <script>
        function warningBeforeDelete(id) {
            swal({
                title : "Xác nhận xóa",
                text : "Bạn có muốn xóa",
                type : "warning",
                showCancelButton : true,
                confirmButtonClass : "btn-success",
                cancelButtonClass : "btn-danger",
                confirmButtonText : "Xác nhận",
                cancelButtonText : "Hủy bỏ",
            }).then(
                function(isConfirm) {
                    if (isConfirm) {
                        if(id !== null) {
                            deleteSubject(id)
                        }
                    }
                });
        }

        $("#btnDelete").click(function() {
            swal({
                title : "Xác nhận xóa",
                text : "Bạn có muốn xóa",
                type : "warning",
                showCancelButton : true,
                confirmButtonClass : "btn-success",
                cancelButtonClass : "btn-danger",
                confirmButtonText : "Xác nhận",
                cancelButtonText : "Hủy bỏ",
            }).then(
                function(isConfirm) {
                    if (isConfirm) {
                        // var ids = $('tbody input[type=checkbox]:checked').map(
                        //     function() {
                        //         return $(this).val();
                        //     }).get();
                        // deleteSubject(ids);

                        var data = {};
                        var ids = $('tbody input[type=checkbox]:checked').map(function () {
                            return $(this).val();
                        }).get();
                        data['ids'] = ids;
                        deleteSubjects(data);
                    }
                });
        });
        function deleteSubjects(data) {
            $.ajax({
                url : 'http://localhost:8096/api/subjects',
                type : 'DELETE',
                contentType : 'application/json',
                data : JSON.stringify(data),
                success : function(result) {
                    window.location.href = "http://localhost:8096/admin/subject/list?message=delete_success";
                },
                error : function(error) {
                    window.location.href = "http://localhost:8096/admin/subject/list?message=error_system";
                }
            });
        }

        function deleteSubject(id) {
            $.ajax({
                url : 'http://localhost:8096/api/subjects/' + id,
                type : 'DELETE',
                contentType : 'application/json',
                success : function(result) {
                    window.location.href = "http://localhost:8096/admin/subject/list?message=delete_success";
                },
                error : function(error) {
                    window.location.href = "http://localhost:8096/admin/subject/list?message=error_system";
                }
            });
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="content container-fluid">
<!--        <div th:if="${not #lists.isEmpty(message)}" th:class="'alert alert-' + ${alert}">-->
<!--            <span th:text="${message}"></span>-->
<!--        </div>-->

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Subjects</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Subjects</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="student-group-form">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search by ID ...">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search by Name ...">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search by Class ...">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="search-student-btn">
                        <button type="btn" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">

                        <div class="page-header">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="page-title">Danh sách môn học</h3>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp">
                                    <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i>
                                        Import file</a>
                                    <a href="/admin/subject/add" class="btn btn-primary"><i
                                            class="fas fa-plus"></i> Thêm môn học</a>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
                                <thead class="student-thread">
                                    <tr>
                                        <th>
                                            <div class="form-check check-tables">
                                                <input type="checkbox" id="checkAll" class="form-check-input">
                                            </div>
                                        </th>
                                        <th>STT</th>
                                        <th>Tên lớp</th>
                                        <th>Mã lớp</th>
                                        <th class="text-end">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="subject : ${subjects}">
                                    <td>
                                        <input class="form-check-input" type="checkbox"
                                               th:id="'checkbox_' + ${subject.id}"
                                               th:name="selectedSubjects"
                                               th:value="${subject.id}">
                                    </td>
                                    <td th:text="${subject.id}"></td>
                                    <td>
                                        <h2>
                                            <a th:text="${subject.name}"></a>
                                        </h2>
                                    </td>
                                    <td th:text="${subject.code}"></td>
                                    <td class="text-end">
                                        <div class="actions">
<!--                                            <a class="btn btn-sm bg-success-light me-2">-->
<!--                                                <i class="feather-eye"></i>-->
<!--                                            </a>-->
                                            <a th:href="@{/admin/subject?type=edit&id={id} (id=${subject.id}) }" class="btn btn-sm bg-danger-light">
                                                <i class="feather-edit"></i>
                                            </a>
                                            <a
                                                    th:onclick="'warningBeforeDelete(' + ${subject.id} + ')'"
                                                    class="btn btn-sm bg-danger-light me-2"
                                                    title="Xóa">
                                                <i class="feather-trash-2"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <ul class="pagination" id="pagination"></ul>
                            <input type="hidden" value="" id="page" name="page" />
                            <input type="hidden" value="" id="limit" name="limit" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
